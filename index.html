<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Barrio Records</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
    }
    button {
      margin: 0.5rem;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background-color: #1DB954;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    h1 {
      margin-bottom: 2rem;
    }
    .controls {
      margin-top: 2rem;
      display: none;
    }
    input[type=range] {
      width: 80%;
    }
  </style>
</head>
<body>
  <h1>🎵 Barrio Records</h1>
  <div id="botones"></div>

  <div class="controls" id="controles">
    <button id="playPauseBtn">⏸️</button>
    <br />
    <span id="tiempoActual">00:00</span>
    <input type="range" id="barraProgreso" min="0" step="1" value="0" />
    <span id="duracionTotal">00:00</span>
  </div>

  <script>
    const canciones = [
      { nombre: "Anbhul", url: "https://www.dropbox.com/scl/fi/c7d2h1496e6y9fbkytpx7/Anbhul.mp3?dl=1" },
      { nombre: "Barrio", url: "https://www.dropbox.com/scl/fi/vr6yk0hrwpwvny2foqrv2/Barrio.mp3?dl=1" },
      { nombre: "Caco", url: "https://www.dropbox.com/scl/fi/qkp27k2j3c5y62h7zfztj/Caco.mp3?dl=1" },
      { nombre: "Gurutze", url: "https://www.dropbox.com/scl/fi/a7tt2ani7g6dr3wm650ms/Gurutze.mp3?dl=1" },
      { nombre: "JP", url: "https://www.dropbox.com/scl/fi/0eedptn8prlrt1kvmxduo/JP.mp3?dl=1" },
      { nombre: "Molla", url: "https://www.dropbox.com/scl/fi/dyysnj9wpgg8uzfqmevjr/Molla.mp3?dl=1" },
      { nombre: "Pedo", url: "https://www.dropbox.com/scl/fi/ivfkre952qd06kyup2a7c/Pedo.mp3?dl=1" },
      { nombre: "Zangano", url: "https://www.dropbox.com/scl/fi/7g3lw52ew8d1wdp3o6i1d/Zangano.mp3?dl=1" },
    ];

    let audio = new Audio();
    let reproduciendo = false;
    let intervaloActualizacion;

    const contenedorBotones = document.getElementById("botones");
    const controles = document.getElementById("controles");
    const playPauseBtn = document.getElementById("playPauseBtn");
    const barraProgreso = document.getElementById("barraProgreso");
    const tiempoActual = document.getElementById("tiempoActual");
    const duracionTotal = document.getElementById("duracionTotal");

    function formatearTiempo(segundos) {
      const min = Math.floor(segundos / 60).toString().padStart(2, "0");
      const seg = Math.floor(segundos % 60).toString().padStart(2, "0");
      return `${min}:${seg}`;
    }

    canciones.forEach(cancion => {
      const btn = document.createElement("button");
      btn.textContent = cancion.nombre;
      btn.onclick = () => {
        const proxyUrl = "https://corsproxy.io/?" + encodeURIComponent(cancion.url);
        audio.src = proxyUrl;

        audio.play().then(() => {
          reproduciendo = true;
          playPauseBtn.textContent = "⏸️";
          controles.style.display = "block";
        }).catch(e => {
          alert("Error al reproducir la canción. Comprueba la URL o permisos CORS.");
          console.error(e);
        });

        audio.onloadedmetadata = () => {
          barraProgreso.max = Math.floor(audio.duration);
          duracionTotal.textContent = formatearTiempo(audio.duration);
        };

        clearInterval(intervaloActualizacion);
        intervaloActualizacion = setInterval(() => {
          barraProgreso.value = Math.floor(audio.currentTime);
          tiempoActual.textContent = formatearTiempo(audio.currentTime);
        }, 500);
      };
      contenedorBotones.appendChild(btn);
    });

    playPauseBtn.onclick = () => {
      if (!audio.src) return;

      if (reproduciendo) {
        audio.pause();
        playPauseBtn.textContent = "▶️";
      } else {
        audio.play();
        playPauseBtn.textContent = "⏸️";
      }
      reproduciendo = !reproduciendo;
    };

    barraProgreso.oninput = () => {
      audio.currentTime = barraProgreso.value;
      tiempoActual.textContent = formatearTiempo(audio.currentTime);
    };

    audio.onended = () => {
      playPauseBtn.textContent = "▶️";
      reproduciendo = false;
      barraProgreso.value = 0;
      tiempoActual.textContent = "00:00";
    };
  </script>
</body>
</html>
